<body>

    <!-- Fundo escuro, que vai cobrir a tela inteira -->
    <div id="overlay">
        <!-- Iframe de login -->
        <iframe id="loginIframe" srcdoc="
            <!DOCTYPE html>
            <html lang='pt-BR'>
            <head>
                <meta charset='UTF-8'>
                <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                <title>Painel de Login</title>
                <style>
                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                    }

                    body {
                        background: #333;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        color: white;
                        font-family: Arial, sans-serif;
                        margin: 0;
                    }

                    .login-box {
                        background: #444;
                        padding: 20px;
                        border-radius: 8px;
                        width: 300px;
                        text-align: center;
                        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
                    }

                    .login-box h2 {
                        margin-bottom: 20px;
                    }

                    .login-box input {
                        width: 100%;
                        padding: 10px;
                        margin: 10px 0;
                        border-radius: 5px;
                        border: none;
                        font-size: 16px;
                    }

                    .login-box button {
                        width: 100%;
                        padding: 10px;
                        border-radius: 5px;
                        background-color: #ff0000;
                        border: none;
                        font-size: 16px;
                        color: white;
                        cursor: pointer;
                    }

                    .login-box button:hover {
                        background-color: #cc0000;
                    }

                    /* Adicionando estilo extra para garantir que o formul√°rio n√£o saia da tela */
                    input, button {
                        box-sizing: border-box;
                    }

                </style>
            </head>
            <body>
                <div class='login-box'>
                    <h2>Login</h2>
                    <form id='loginForm'>
                        <input type='text' id='username' placeholder='Usu√°rio' required><br>
                        <input type='password' id='password' placeholder='Senha' required><br>
                        <button type='submit'>Entrar</button>
                    </form>
                </div>

                <script>
                    // Hash da senha predefinida (exemplo)
                    const correctHash = 'e9bc95d4412b1d92fd42f1c29a38b622abc7135f6187d4355a31fbd7bd2bad8ca6c07abdc718958bd2ca3f79be1b091b7de0296577a776c5facee6af97ed21cf'; // Substitua com sua hash SHA-512

                    // Fun√ß√£o para calcular a hash SHA-512 de uma senha
                    async function hashPassword(password) {
                        const encoder = new TextEncoder();
                        const data = encoder.encode(password);
                        const hashBuffer = await crypto.subtle.digest('SHA-512', data);
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
                        return hashHex;
                    }

                    // Fun√ß√£o para validar o login
                    document.getElementById('loginForm').addEventListener('submit', async function(event) {
                        event.preventDefault(); // Impede o envio do formul√°rio tradicional

                        const username = document.getElementById('username').value;
                        const password = document.getElementById('password').value;

                        // Valida a senha com a hash predefinida
                        const passwordHash = await hashPassword(password);

                        if (passwordHash === correctHash) {
                            // Se a senha for v√°lida, desbloqueia a tela e remove o iframe de login
                            parent.document.getElementById('overlay').style.display = 'none';  // Remove o fundo escuro
                            parent.document.getElementById('loginIframe').style.display = 'none';  // Remove o iframe de login
                        } else {
                            alert('Senha incorreta!'); // Exibe um alerta em caso de erro
                        }
                    });
                </script>
            </body>
            </html>
        "></iframe>

       function compileFile() {

    // Defina o link para o arquivo de download direto

    // Cria um elemento de link tempor√°rio
    const link = document.createElement('a');
    link.href = downloadLink;  // URL do arquivo
    link.download = fileName;  // O nome que o arquivo ter√° ao ser baixado

    // Verifica se o link foi criado corretamente
    if (link.href) {
        // Simula o clique no link para baixar o arquivo
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);  // Remove o link ap√≥s o clique
    } else {
        alert("Erro ao tentar iniciar o download.");
    }

    closeBuildModal();  // Fecha o modal de compila√ß√£o ap√≥s a a√ß√£o
}
